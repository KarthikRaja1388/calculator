<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <h1 class="display">0</h1>
      <div class="form-group">
        <label for="num1">Enter a number:</label><br />
        <input type="text" class="num1" />
      </div>
      <div class="form-group">
        <label for="num2">Enter another number:</label><br />
        <input type="text" class="num2" />
      </div>
      <div class="form-group">
        <label for="operator">Enter an operator:</label><br />
        <input type="text" class="operator" />
      </div>
      <div class="btn-group"
        ><a href="#" class="btn btn-calculate">Calculate</a>
        <a href="#" class="btn btn-reset">Reset</a></div
      >

      <p class="error"></p>
    </main>
  </body>
</html>
